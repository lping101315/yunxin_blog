<script src="__HOME_JS__/common.js"></script>
<header id="header" class="fix-padding app-header navbar box-shadow-bottom-lg" role="menu">
	<!-- navbar header（交集处） -->
	<div class="text-ellipsis navbar-header bg-white">
		<button class="pull-right visible-xs" ui-toggle-class="show animated animated-lento fadeIn" target=".navbar-collapse">
			<span class="menu-icons"><svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></span>
		</button>
		<button class="pull-left visible-xs" ui-toggle-class="off-screen animated" target=".app-aside" ui-scroll="app">
			<span class="menu-icons"><svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></span>
		</button>
		<!-- brand -->
		<a href="/" class="navbar-brand text-lt">
			<i class="fontello fontello-home"></i>
			<span class="hidden-folded m-l-xs">{$config.web_site_title}</span>
		</a>
		<!-- / brand -->
	</div>


	<!-- navbar collapse（顶部导航栏） -->
	<div class="collapse pos-rlt navbar-collapse bg-white">
		<!-- search form -->
		<form id="searchform1" class="searchform navbar-form navbar-form-sm navbar-left shift" action="/" method="get">
			<div class="form-group">
				<div class="input-group rounded bg-white-pure box-shadow-wrap-normal">
					<input autocomplete="off" id="" type="" name="key" class="transparent rounded form-control input-sm no-borders padder" value="{$key}" required="" placeholder="输入关键词搜索…">

					<span id="" class="transparent input-group-btn">
                  <button type="submit" class="transparent btn btn-sm">
                      <span class="feathericons" id="icon-search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>

                      </span>

					  <!--                      <i class="fontello fontello-search" id="icon-search"></i>-->
					  <!--                      <i class="animate-spin  fontello fontello-spinner hide" id="spin-search"></i>-->
                  </button>
              </span>
				</div>
			</div>
		</form>
		<a href="/" style="display: none" id="searchUrl"></a>
		<!-- / search form -->
		<ul class="nav navbar-nav navbar-right">
			<!--闲言碎语-->
			<li class="dropdown">
				<a href="#" data-toggle="dropdown" class="feathericons dropdown-toggle">
					<svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitch">
						<path d="M21 2H3v16h5v4l4-4h5l4-4V2zm-10 9V7m5 4V7"></path>
					</svg>
					<span class="visible-xs-inline">闲言碎语</span>
					<span class="badge badge-sm up bg-danger pull-right-xs"></span>
				</a>
				<!-- dropdown -->
				<div class="dropdown-menu w-xl animated fadeInUp">
					<div class="panel bg-white">
						<div class="panel-heading b-light bg-light">
							<strong>闲言碎语</strong>
						</div>
						<div class="list-group" id="smallRecording">
							<a href="#" class="list-group-item">
								<span class="clear block m-b-none words_contents">{$dym->cont}<br><small class="text-muted">{$dym->create_time|time_to_date_frdly}</small></span>
							</a>
						</div>
					</div>
				</div>
			</li>
			<!--/闲言碎语-->
			<!--登录管理-->
			<li class="dropdown" id="easyLogin">
				<a onclick="return false" data-toggle="dropdown" class="dropdown-toggle clear">
					<span class="feathericons">
						<svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key">
						<path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">123</path>
					</svg>

					</span>
					<b class="caret"></b><!--下三角符号-->
				</a>
				<!-- dropdown(已经登录) -->
				<div class="dropdown-menu w-lg wrapper bg-white animated fadeIn" aria-labelledby="navbar-login-dropdown">
				{if $user}
					<div class="dropdown wrapper vertical-wrapper">
						<div ui-nav="">
							<a href="#">
								<span class="thumb-lg w-auto-folded avatar m-t-sm  vertical-avatar">
									<img src="{$user.avatar}" class="img-full img-circle normal-shadow">
								</span>
							</a><label for="navbar-login-user"style="margin-top: 9%;font-size: 2.3rem;">{$user.nick}</label>


						</div><br>
						<br>
						<a href="{:url('login/out')}" style="margin-left: 17%;">退出</a>

					</div>
				{else /}
					<form id="Login_form" action="#" method="post">
						<div class="form-group">
							<label for="navbar-login-user">用户名</label>
							<input type="text" name="username" id="navbar-login-user" class="form-control" placeholder="用户名或电子邮箱">
						</div>
						<div class="form-group">
							<label for="navbar-login-password">密码</label>
							<input type="password" name="password" id="navbar-login-password" class="form-control" placeholder="密码"></div>
						<button style="width: 100%;margin-bottom: 5%" type="button" id="login-submit" name="submitLogin" class="btn-rounded box-shadow-wrap-lg btn-gd-primary padder-lg">
							<span>登录</span>
							<span class="text-active">登录中...</span>
							<span class="banLogin_text">刷新页面后登录</span>
							<i class="animate-spin  fontello fontello-spinner hide" id="spin-login"></i>
						</button>
						<br>
						<div style="margin-bottom: 5%;">
							<a href="{:url('login/fastLogin',['type' => 'qq'])}"><img src="__HOME_IMG__/qq_btx.png" style="height: 27px;float: left;margin-right: 25px"></a>
							<img src="__HOME_IMG__/wb_btx.png" style="height: 25px;float: left;margin-right: 25px" onclick="alert('暂未开放')">
							<i style="float: right;color: #448bff " onclick="alert('暂未开放注册！')">注册</i>
						</div>



					</form>
				{/if}
				</div>
			</li>
			<!--/登录管理-->
		</ul>
	</div>
	<!-- / navbar collapse -->
</header>
<div class="c-message animated animated-lento slideInRight" id="tips-box" style="display: none">
	<i class="c-message--icon c-message--warning" id="tip-icon"></i>
	<div class="el-notification__group">
		<h2 class="c-message__title">登录通知</h2>
		<div class="el-notification__content">用户名或者密码错误，请重试</div>
		<div class="c-message--close" onclick="$(this).parent().parent().hide()">×</div>
	</div>
</div>

<script src="__HOME_JS__/login.js"></script>
<!-- / headnav -->
